<!DOCTYPE html>
<html lang="en">

<head>
    <title>Responsive landing page</title>
    <meta name="description" content="Do you missed the match and want to rewatch it again? Come here to sky sport and watch all the bests highlights!">
    <meta name=”robots” content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

</head>

<body>

    <main class="content">

        <div class="content-div1">
            <div class="content-div1-left-side">
                <div class="left-side-logo">
                    <svg>
                        <img src="images/skylogo.svg" alt="sport logo">
                    </svg>
                </div>
                <div class="left-side-title">
                    <span>Get a personalized football experience tailored just for you</span>
                </div>
                <div class="left-side-text">
                    <span>Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.</span>
                </div>
                <div class="left-side-buttons">
                    <div class="left-side-buttons-apple"><svg><img src="images/Apple Store.svg" alt="sport logo"></svg></div>
                    <div class="left-side-buttons-google"><svg><img src="images/Google Play.svg" alt="sport logo"></svg></div>
                </div>
            </div>
            <div class="content-div1-right-side">
                <img src="images/Frame.png" alt="right image">
            </div>
        </div>

        <div class="content-div2">

        </div>

        <div class="content-div3">

        </div>

        <div class="content-div4">

        </div>

        <div class="content-div5">

        </div>

        <div class="content-div6">

        </div>

        <div class="content-div7">

        </div>

        <div class="content-div8">

        </div>

    </main>


</body>

</html>
